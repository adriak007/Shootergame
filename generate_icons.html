<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Ícones</title>
    <style>
        body { 
            background: #333; 
            color: white; 
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .icon-preview {
            background: #444;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Gerador de Ícones para TopDown Shooter</h1>
    <div class="icon-container" id="iconContainer"></div>
    <button onclick="downloadAll()">Baixar Todos os Ícones</button>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('iconContainer');

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Fundo preto
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, size, size);
            
            // Nave espacial
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.moveTo(size/2, size/4);
            ctx.lineTo(size/4, size*3/4);
            ctx.lineTo(size*3/4, size*3/4);
            ctx.closePath();
            ctx.fill();
            
            // Detalhes da nave
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/8, 0, Math.PI * 2);
            ctx.fill();
            
            // Efeito de brilho
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/4, 0, Math.PI * 2);
            ctx.fill();
        }

        // Criar canvas para cada tamanho
        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'icon-preview';
            
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.style.width = '100px';
            canvas.style.height = '100px';
            
            const label = document.createElement('div');
            label.textContent = `${size}x${size}`;
            
            const button = document.createElement('button');
            button.textContent = 'Baixar';
            button.onclick = () => downloadIcon(canvas, `icon-${size}x${size}.png`);
            
            div.appendChild(canvas);
            div.appendChild(label);
            div.appendChild(button);
            container.appendChild(div);
            
            drawIcon(canvas, size);
        });

        function downloadIcon(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            sizes.forEach(size => {
                const canvas = container.querySelector(`canvas[width="${size}"]`);
                downloadIcon(canvas, `icon-${size}x${size}.png`);
            });
        }
    </script>
</body>
</html>
